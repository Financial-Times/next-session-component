# Custom config for tool-kit/test job. Installs firefox before running tests.
# CONFIG INITIALLY GENERATED BY DOTCOM-TOOL-KIT THEN CUSTOMISED
version: 2.1
orbs:
  tool-kit: financial-times/dotcom-tool-kit@5
  browser-tools: circleci/browser-tools@1.2.3
executors:
  node:
    docker:
      - image: cimg/node:18.20-browsers
jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - tool-kit/persist-workspace:
          path: .
workflows:
  tool-kit:
    when:
      not:
        equal:
          - scheduled_pipeline
          - << pipeline.trigger_source >>
    jobs:
      - checkout:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - waiting-for-approval:
          type: approval
          filters:
            branches:
              only: /(^renovate-.*|^nori/.*)/
      - tool-kit/setup:
          name: tool-kit/setup-<< matrix.executor >>
          requires:
            - checkout
            - waiting-for-approval
          matrix:
            parameters:
              executor:
                - node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/build:
          name: tool-kit/build-<< matrix.executor >>
          requires:
            - tool-kit/setup-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/test:
          name: tool-kit/test-<< matrix.executor >>
          pre-steps:
            - browser-tools/install-firefox
          requires:
            - tool-kit/build-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/publish-tag:
          requires:
            - tool-kit/test-node
          name: tool-kit/publish-tag-node
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              ignore: /.*/
          context: npm-publish-token
  nightly:
    when:
      and:
        - equal:
            - scheduled_pipeline
            - << pipeline.trigger_source >>
        - equal:
            - nightly
            - << pipeline.schedule.name >>
    jobs:
      - checkout
      - tool-kit/setup:
          name: tool-kit/setup-<< matrix.executor >>
          requires:
            - checkout
          matrix:
            parameters:
              executor:
                - node
      - tool-kit/build:
          name: tool-kit/build-<< matrix.executor >>
          requires:
            - tool-kit/setup-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
      - tool-kit/test:
          name: tool-kit/test-<< matrix.executor >>
          pre-steps:
            - browser-tools/install-firefox
          requires:
            - tool-kit/build-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
